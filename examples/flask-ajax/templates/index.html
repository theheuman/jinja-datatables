<!DOCTYPE html>
<html lang="en">

<!-- XXX Use CDN? -->
{% set css = "/static/vendors/css" %}
{% set js = "/static/vendors/js" %}

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

    {% if title %}
        <title>{{ title }}</title>
    {% endif %}

    <link rel="stylesheet" href="{{ css }}/jquery-ui.min.css" type="text/css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ css }}/jquery.dataTables.min.css" type="text/css" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ css }}/bootstrap.min.css">
    <link rel="stylesheet" href="{{ css }}/bootstrap-select.min.css">
    <link rel="stylesheet" href="{{ css }}/daterangepicker.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"/>


    <script src="{{ js }}/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="{{ js }}/jquery-ui.min.js" type="text/javascript"></script>
    <script src="{{ js }}/popper.min.js" type="text/javascript"></script>
    <script src="{{ js }}/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ js }}/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="{{ js }}/moment-with-locales.js" type="text/javascript"></script>
    <script src="{{ js }}/localize.js" type="text/javascript"></script>
    <script src="{{ js }}/daterangepicker.js" type="text/javascript"></script>

</head>

<body>

{% datatable table_view %}
</body>

</html>
